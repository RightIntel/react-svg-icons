<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Linear Icon Picker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <script src="./selection.js"></script>
    <script src="./search.js"></script>
    <style id="ColorStyle"></style>
  </head>
  <body>
    <noscript>JavaScript is required to use this app</noscript>
    <main>
      <section class="sidebar">
        <div class="sidebar-area input-area">
          <input
            id="FilterInput"
            type="text"
            size="20"
            class="filter-input"
            placeholder="Filter icons..."
          />
          <img
            class="input-icon"
            src="./magnifier.svg"
            width="20"
            height="20"
            alt=""
          />
        </div>
        <div class="sidebar-area control-area">
          <div class="control-group">
            <label for="ListSizeSlider" class="control-label">List size</label>
            <div class="range-and-number">
              <input
                id="ListSizeSlider"
                type="range"
                min="2"
                max="128"
                step="2"
                value="64"
                class="control"
              />
              <div id="ListSizeNumber">64px</div>
            </div>
          </div>
          <div class="control-group">
            <label for="ListColorSwatch" class="control-label">
              List color
            </label>
            <div class="color-and-swatch">
              <input
                id="ListColorHex"
                type="text"
                class="control"
                value="#333333"
              />
              <input
                id="ListColorSwatch"
                type="color"
                class="control"
                value="#333333"
              />
            </div>
          </div>
        </div>
        <div class="sidebar-area preview-area" id="PreviewArea"></div>
      </section>
      <section class="icon-list" id="IconList"></section>
    </main>
    <script src="./main.js"></script>
    <script>
      main([
        'FilterInput',
        'PreviewArea',
        'IconList',
        'ListSizeSlider',
        'ListSizeNumber',
        'ListColorHex',
        'ListColorSwatch',
        'ColorStyle',
      ]);
    </script>
  </body>
</html>
